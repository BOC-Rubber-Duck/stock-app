<!DOCTYPE html>
<html>
  <head>
    <title>Diamond Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='/styles.css'>
  </head>
  <body class="login-body">
    <div class="login-header">
      <img src="./DiamondHands_transparent-background.png" class="login-corner-icon" />
      Login
    </div>
    <div class="column-container">
      <div class="login-side-spacer">&nbsp;</div>
      <div class="login-body-column">
        <form method=post action="/login">
          <p class="la spaced">Alias/Username</p>
          <p class="la"><input class="la spaced" type="text" name="username" /></p>
          <p class="la spaced">Password</p>
          <p class="la"><input class="la spaced" type="password" name="password" /></p>
          <p class="ra spaced"><input class="login-button ra spaced" type="submit" /></p>
        </form>
      </div>
      <div class="login-side-spacer">&nbsp;</div>
    </div>
  </body>
</html>
