<!DOCTYPE html>
<html>
  <head>
    <title>Diamond Hands</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='../styles.css'>
  </head>
  <body class="login-body">
    <div class=login-header>
      <img src="./DiamondHands_transparent-background.png" class="login-corner-icon" />
      Registration
    </div>
    <div class="column-container">
      <div class="login-side-spacer">&nbsp;</div>
      <div class="login-body-column">
        <form method=post action="/api/postUser">
          <p class="la">First Name</p>
          <p class="la"><input type="text" name="first_name" /></p>
          <p class="la">Last Name</p>
          <p class="la"><input type="text" name="last_name" /></p>
          <p class="la">E-Mail Address</p>
          <p class="la"><input type="text" name="email" /></p>
          <p class="la">Desired Alias/Username</p>
          <p class="la"><input type="text" name="username" /></p>
          <p class="la">Password</p>
          <p class="la"><input type="password" name="password" /></p>
          <p class="ra"><input type="submit" /></p>
        </form>
      </div>
      <div class="login-side-spacer">&nbsp;</div>
    </div>
  </body>
</html>
